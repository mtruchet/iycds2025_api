version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: iycds2025_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: iycds2025
      MYSQL_USER: iycds_user
      MYSQL_PASSWORD: iycds_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iycds2025_network

  # Aplicaci√≥n Go (opcional para desarrollo)
  api:
    build: .
    container_name: iycds2025_api
    restart: always
    environment:
      APP_ENV: development
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: iycds_user
      DB_PASSWORD: iycds_password
      DB_NAME: iycds2025
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    networks:
      - iycds2025_network
    volumes:
      - .:/app
    working_dir: /app

volumes:
  mysql_data:

networks:
  iycds2025_network:
    driver: bridge
